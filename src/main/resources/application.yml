spring:
  application:
    name: zencode-backend
  datasource:
    url: jdbc:h2:mem:zencode;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  ai:
    openai:
      api-key: sk-d46ddfc0f6f545b89ce65de019b018bc  # 使用DeepSeek的API密钥
      base-url: https://api.deepseek.com/v1  # DeepSeek的API基础URL
      chat:
        options:
          model: deepseek-chat  # DeepSeek的模型名称
          temperature: 0.2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    enabled: true

server:
  port: 9090  # 使用9090端口

logging:
  level:
    org.springframework: info
    com.zencode.backend: debug